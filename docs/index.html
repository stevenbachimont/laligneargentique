<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Documentation MonSite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    
    #app {
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 280px;
      height: 100vh;
      z-index: 1000;
      overflow-y: auto;
      background: #f8f9fa;
      border-right: 1px solid #e1e4e8;
    }
    
    .content {
      margin-left: 280px;
      width: calc(100% - 280px);
      min-height: 100vh;
      background: white;
      padding: 2rem;
    }
    
    .markdown-section {
      max-width: none;
      margin: 0;
    }
    
    .app-name {
      font-size: 1.5rem;
      font-weight: 600;
      background: white;
      padding: 1rem;
      border-bottom: 1px solid #e1e4e8;
      margin: 0;
    }
    
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      
      .sidebar.open {
        transform: translateX(0);
      }
      
      .content {
        margin-left: 0;
        width: 100%;
      }
      
      .sidebar-toggle {
        display: block;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1001;
        background: #42b983;
        color: white;
        border: none;
        padding: 0.5rem;
        border-radius: 4px;
        cursor: pointer;
      }
    }
    
    .sidebar-toggle {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="sidebar-toggle">â˜°</div>
    <div class="sidebar">
      <div class="app-name">ðŸ“š Documentation MonSite</div>
      <nav class="sidebar-nav"></nav>
    </div>
    <div class="content">
      <div class="markdown-section"></div>
    </div>
  </div>

  <script>
    window.$docsify = {
      name: 'ðŸ“š Documentation MonSite',
      repo: 'https://github.com/stevenbachimont/monsite',
      homepage: 'README.md',
      loadSidebar: true,
      loadNavbar: false,
      subMaxLevel: 3,
      auto2top: true,
      executeScript: true,
      mergeNavbar: false,
      notFoundPage: '_404.md',
      
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Rechercher...',
        noData: 'Aucun rÃ©sultat trouvÃ©.',
        depth: 6
      },
      
      copyCode: {
        buttonText: 'Copier le code',
        errorText: 'Erreur de copie',
        successText: 'Code copiÃ© !'
      },
      
      pagination: {
        previousText: 'PrÃ©cÃ©dent',
        nextText: 'Suivant',
        crossChapter: true,
        crossChapterText: true
      },
      
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      zoom: {
        selector: 'img',
        background: {
          'background-color': 'rgba(0,0,0,0.8)'
        }
      },
      
      emoji: {
        enable: true
      },
      
      hooks: {
        mounted: function() {
          // Ajouter le bouton de toggle pour mobile
          const toggle = document.querySelector('.sidebar-toggle');
          const sidebar = document.querySelector('.sidebar');
          const overlay = document.createElement('div');
          overlay.className = 'sidebar-overlay';
          overlay.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
          `;
          document.body.appendChild(overlay);
          
          toggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
          });
          
          overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.style.display = 'none';
          });
        }
      }
    };
  </script>
  
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-zoom@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
