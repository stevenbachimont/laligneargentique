<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png?v=2" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.png?v=2" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png?v=2" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
		<meta name="googlebot" content="index, follow" />
		<meta name="bingbot" content="index, follow" />
		<meta name="author" content="Steven Bachimont" />
		<meta name="theme-color" content="#ffffff" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="La Ligne Argentique" />
		<meta property="og:locale" content="fr_FR" />
		
		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:creator" content="@la_ligne_argentique" />
		
		<!-- Canonical URL will be set per page -->
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
